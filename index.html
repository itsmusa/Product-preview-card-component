<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  

    <link rel="stylesheet" href="./dist/style.css">

    <title>Document</title>

    <style>
        .attribution { font-size: 11px; text-align: center;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <div class="product__image">
            <picture>
                <source media="(min-width: 37.5rem)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="">
            </picture>
        </div>
        <div class="product__details">
            <p>PERFUME</p>
            <h2 class="fraunces">Gabrielle Essence Eau De Parfum</h2>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product__price">
                <h2 class="fraunces now">$149.99</h2>
                <div class="before">$169.99</div>
            </div>
            <a href="" class="btn">
                <img src="./images/icon-cart.svg" alt="">
                Add to Cart
            </a>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/itsmusa" target="_blank">Musa Magwaza</a>.
      </div>
</body>
</html>
