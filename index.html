<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">

  <style>
    .attribution { font-size: 16px; text-align: center; margin-bottom: 5px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image" style="background-image: url(./images/image-product-desktop.jpg);"></div>
      <div class="details">
        <p class="product-type">PERFUME</p>
        <h2 class="">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <h2 class="current">$149.99</h2>
          <p class="previous">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/itsmusa" target="_blank">Musa Magwaza</a>.
  </div>
  
</body>
</html>
